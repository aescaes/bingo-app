
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Palarong Pinoy | Add Pattern</title>

    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="pattern-add">
        <table class="pattern" id="new-pattern" align="center" cellspacing="10px">
              <tr>
                <td class="unmarked" id="pattern-r1c1"></td>
                <td class="unmarked" id="pattern-r1c2"></td>
                <td class="unmarked" id="pattern-r1c3"></td>
                <td class="unmarked" id="pattern-r1c4"></td>
                <td class="unmarked" id="pattern-r1c5"></td>
              </tr>
              <tr>
                <td class="unmarked" id="pattern-r2c1"></td>
                <td class="unmarked" id="pattern-r2c2"></td>
                <td class="unmarked" id="pattern-r2c3"></td>
                <td class="unmarked" id="pattern-r2c4"></td>
                <td class="unmarked" id="pattern-r2c5"></td>
              </tr>
              <tr>
                <td class="unmarked" id="pattern-r3c1"></td>
                <td class="unmarked" id="pattern-r3c2"></td>
                <td class="unmarked" id="pattern-r3c3 bonus"></td>
                <td class="unmarked" id="pattern-r3c4"></td>
                <td class="unmarked" id="pattern-r3c5"></td>
              </tr>
              <tr>
                <td class="unmarked" id="pattern-r4c1"></td>
                <td class="unmarked" id="pattern-r4c2"></td>
                <td class="unmarked" id="pattern-r4c3"></td>
                <td class="unmarked" id="pattern-r4c4"></td>
                <td class="unmarked" id="pattern-r4c5"></td>
              </tr>
              <tr>
                <td class="unmarked" id="pattern-r5c1"></td>
                <td class="unmarked" id="pattern-r5c2"></td>
                <td class="unmarked" id="pattern-r5c3"></td>
                <td class="unmarked" id="pattern-r5c4"></td>
                <td class="unmarked" id="pattern-r5c5"></td>
              </tr>
        </table>
        <div>
          <input class="inp-txt" id="inp-pattern-name" placeholder="Pattern Name">
          <button class="btn success" id="btn-save">Save</button>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/startup.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
